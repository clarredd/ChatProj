<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Refresh" content="7">
        <title>The Python' server</title>
        <script>
            var msgBox;
            this.onload=function(){{
                msgBox = document.getElementsByName("message")[0];
                msgBox.selectionStart = msgBox.selectionEnd = msgBox.value.length;

                this.setTimeout(function(){{
                    var draft = document.getElementsByName("draft")[0];
                    draft.value = msgBox.value;
                    var form = document.getElementById("draftForm");
                    form.submit();
                }},5000);
            }};
        </script>
    </head>
    <body>
        <p>Username: {1}</p>
        <form action="send">
            <input type="text" placeholder="Unesite poruku" name="message" autofocus value="{2}" />
            <input type="text" name="username" value="{1}" hidden />
            <br />
            <br />
            <input type="submit" />
        </form>

        <hr />
        <p>Primljene poruke: </p>
        <hr />

        {0}
        
        <br />
        <br />
        <hr />
        <p>Chat akcije</p>
        <hr />

        <form action="command">
            <input type="text" name="username" value="{1}" hidden />
            <select name="command">
                <option value="create_chat">Create Chat</option>
                <option value="leave_chat">Leave Chat</option>
                <option value="ban">Ban</option>
                <option value="enter_chat">Enter Chat</option>
                <option value="list_chats">List Chats</option>
                <option value="chat_config">Configure Chat</option>
                <option value="user_perms">User Permissions</option>
            </select>
            <input type="text" name="message" placeholder="Unesite parametre" />
            <br />
            <br />
            <input type="submit" />
        </form>

        <form id ="draftForm" action="updatedraft" hidden>
            <input type="text" name="username" value="{1}" />
            <input type="text" name="draft" />
            <br />
            <br />
            <input type="submit" />
        </form>

    </body>
</html>
